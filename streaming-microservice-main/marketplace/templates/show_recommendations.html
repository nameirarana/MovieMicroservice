<!-- show_recommendations.html -->
<!doctype html>
<html lang="en">
    <head>
        <title>Netflix</title>
    </head>
    <body>
        <h1>Recommendations</h1>
        <ul>
            {% for movie in recommendations %}
            <li>{{ movie.title }}</li>
            <a href = "{{url_for('add_to_list', movieid = movie.id, movietitle = movie.title)}}">Add To List</a>
            {% endfor %}
        </ul>
    </body>
